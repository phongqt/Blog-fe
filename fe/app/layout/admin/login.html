<div class="header">
	     <div class="container">
	        <div class="row">
	           <div class="col-md-12">
	              <!-- Logo -->
	              <div class="logo">
	                 <h1><a href="index.html">Bootstrap Admin Theme</a></h1>
	              </div>
	           </div>
	        </div>
	     </div>
	</div>

	<div class="page-content container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
                <form (ngSubmit)="Login()" #loginForm="ngForm">
                    <div class="login-wrapper">
                        <div class="box">
                            <div class="content-wrap">
                                <h6>Sign In</h6>
                                <input class="form-control" type="text" placeholder="User name" [(ngModel)]="user.UserName" required >
                                <input class="form-control" type="password" placeholder="Password" [(ngModel)]="user.Password" required>
                                <div *ngIf="errorMessage" class="alert alert-danger">
                                    {{errorMessage}}
                                </div>
                                <div class="action">
                                    <button type="submit" class="btn btn-primary signup"
        [disabled]="isLoading">Submit</button>
                                </div>                
                            </div>
                        </div>

                        <div class="already">
                            <p>Don't have an account yet?</p>
                            <a href="signup.html">Sign Up</a>
                        </div>
                    </div>
                </form>
			</div>
		</div>
	</div>
