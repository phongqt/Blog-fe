<!-- Main Content -->
<!-- Set your background image for this header on the line below. -->
<header class="intro-header" style="background-image: url('img/home-bg.jpg')">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="site-heading">
                    <h1>Clean Blog</h1>
                    <hr class="small">
                    <span class="subheading">A Clean Blog Theme by Start Bootstrap</span>
                </div>
            </div>
        </div>
    </div>
</header>
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
            <div class="post-preview" *ngFor="#article of articles">
                <a (click) = "gotoArticleDetail(article)" href="javascript:void(0)">
                    <h2 class="post-title">
                        {{article.title | capitalize |truncate:30:' '}}
                    </h2>
                </a>
                <a>
                    <h3 class="post-subtitle">
                        {{article.description | capitalize |truncate:100:'...'}}
                    </h3>
                </a>
                <p class="post-meta">Posted by <a href="javascript:void(0)">{{article.author | capitalizeFirstLetter}}</a> on {{article.created}}</p>
            </div>
            <hr>
            <!-- Pager -->
            <ul class="pager">
                <li class="previous" *ngIf="!isDisabledPrevious">
                    <a (click)="gotoPrevious()" href="javascript:void(0)">&larr; New Posts</a>
                </li>
                <li class="next" *ngIf="!isDisabledNext">
                    <a (click)="gotoNext()" href="javascript:void(0)">Older Posts &rarr;</a>
                </li>
            </ul>
        </div>
    </div>
</div>
<hr>
<!--End main-->
